<!DOCTYPE html>

<html>
  <head>
	<style type="text/css">
	  #root > div {
	    border: 1px solid black;	
	  }
	</style>
  </head>
  <body>
	<div id="root">
	  <div id="top">top</div>
	  <div id="left">left</div>
	  <div id="right">right</div>
	  <div id="bottom">bottom</div>
    </div>

	<script src="saddle-min.js"></script>
	<script>
	  var root = Saddle.layout(document.getElementById('root'));
	  root.fillParent();
	
	  var topLayer = root.attachChild(document.getElementById('top'));
	  topLayer.setLeftRight(0, 'px', 0, 'px');
	  topLayer.setTopHeight(0, 'px', 100, 'px');
	
	  var leftLayer = root.attachChild(document.getElementById('left'));
	  leftLayer.setLeftWidth(0, 'px', 20, '%');
	  leftLayer.setTopBottom(100, 'px', 30, 'pt');
	
	  var rightLayer = root.attachChild(document.getElementById('right'));
	  rightLayer.setRightWidth(0, 'px', 20, '%');
	  rightLayer.setTopBottom(100, 'px', 30, 'pt');
	  
	  var bottomLayer = root.attachChild(document.getElementById('bottom'));
	  bottomLayer.setBottomHeight(0, 'pt', 30, 'pt');
	  bottomLayer.setLeftRight(0, '%', 0, '%');
	
	  root.layout();
	</script>
  </body>
</html>
